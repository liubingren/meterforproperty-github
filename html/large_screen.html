<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智慧能源管理平台-大屏幕</title>
</head>
<body>
<div id="largeScreen" class="largeScreen">
    <div class="header">
        <div class="nowDate" id="nowDate"></div>
        <div id="enter_pageHome" class="enter-pageHome">
            <a href="home_page.html">进入首页</a>
        </div>
    </div>
    <div class="content">
        <div class="content-left">
            <span>全国电表分布图</span>
            <div class="online">
                <i></i>
                <div>正常</div>
            </div>
            <div class="outline">
                <i></i>
                <div>离线</div>
            </div>
            <!--高德地图-->
            <div class="device-distribution" id="distribution-map"></div>
        </div>
        <div class="content-right">
            <div class="electric-meters-total">
                <span>电表总数</span>
                <div id="emtCharts"></div>
            </div>
            <div class="electric-meters-count">
                <span>电表数量TOP10</span>
                <div id="emcCharts"></div>
            </div>
            <div class="electricity-consumption">
                <span>用电量TOP10</span>
                <div id="ecCharts"></div>
            </div>
        </div>
    </div>
</div>
<script src="../js/large_screen.js"></script>
<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.6&key=93fa02816286b65825aa82b4bbcd1403"></script>

<script>
  let map = new AMap.Map('distribution-map', {
    resizeEnable: true,
    zoom: 5,
    center: [108.06, 33.67],
    // mapStyle: 'amap://styles/whitesmoke'
    mapStyle: 'amap://styles/65b1609efabe4005806f5335071ac00c'
  })
</script>
</body>
</html>
