<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智慧能源管理平台-日志管理</title>
</head>
<body>
<div id="log_management" class="page-rout" v-cloak>
    <meter-header></meter-header>
    <layout class="ivu-layout-has-sider">
        <meter-sider></meter-sider>
        <layout class="page-wrapper" v-cloak>
            <breadcrumb class="page-title">
                <breadcrumb-item type="primary">日志管理</breadcrumb-item>
            </breadcrumb>
            <i-content class="page-body">
                <div class="content-title">
                    <i class="public-icon"></i>日志管理
                </div>
                <div class="content-wrapper">
                    <div class="search-group">
                        <i-input placeholder="请输入操作用户/模块/类别" size="large" style="width: 220px" v-model.trim="keywords" @on-keyup.enter="getLogInfor(1)"></i-input>
                        <i-button type="primary" @click="getLogInfor(1)">搜索</i-button>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>操作用户</th>
                                <th>操作模块</th>
                                <th>IP地址</th>
                                <th>操作类别</th>
                                <th>操作内容</th>
                                <th>操作时间</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(item,index) of list" :key="item.id">
                                <td>{{ index + 1 }}</td>
                                <td>{{ item.username }}</td>
                                <td>{{ item.modelname }}</td>
                                <td>{{ item.ip }}</td>
                                <td>{{ item.method }}</td>
                                <td :title="item.content">{{ item.content }}</td>
                                <td>{{ item.logdate }}</td>
                            </tr>
                        </tbody>
                    </table>
                    <Page class="page-bar" id="page-bar" :total="totalpage" @on-change="pageInfor($event)" show-elevator show-total></Page>
                </div>
            </i-content>
        </layout>
    </layout>
    <!-- 个人密码设置 -->
    <user-config></user-config>
    <pwd-config></pwd-config>
</div>
<script src="../js/log_management.js"></script>
</body>
</html>
