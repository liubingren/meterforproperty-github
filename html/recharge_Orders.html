<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>智慧能源管理平台-订单管理(充值订单)</title>
	</head>

	<body>
		<div id="recharge_Orders" class="page-rout" v-cloak>
			<meter-header></meter-header>
			<layout class="ivu-layout-has-sider">
				<meter-sider></meter-sider>
				<layout class="page-wrapper">
					<breadcrumb class="page-title">
						<breadcrumb-item type="primary">订单管理</breadcrumb-item>
						<breadcrumb-item type="primary">
							<span class="content-group">
                        <!--判断显示选中样式-->
                        <span :class="{unselected:tabType!=='publicOrders'}"
                              data-type="publicOrders" @click="toggletabType($event)">
                            充值订单
                        </span>
							<span :class="{unselected:tabType!=='orderStatistics'}" data-type="orderStatistics" @click="toggletabType($event)">
                            充值订单统计
                        </span>
							</span>
						</breadcrumb-item>
					</breadcrumb>
					<i-content class="page-body">
						<!--判断显示内容标题-->
						<div class="content-title" v-if="tabType==='publicOrders'">
							<i class="public-icon"></i>充值订单
						</div>
						<div class="content-title" v-else-if="tabType==='orderStatistics'">
							<i class="user-icon"></i>充值订单统计
						</div>
						<div class="content-wrapper">
							<div class="tree-wrapper" @click="search">
								<!--树形控件-->
								<vrg-tree @father-event="getSonData($event)"></vrg-tree>
							</div>
							<div class="main-content" v-if="tabType==='publicOrders'">
								<div class="btn-group">

									<span>开始时间:</span>

									<Date-picker type="datetime" id="startTime" :value='begindate' @on-change="getDateTime($event,1)" placeholder="请选择开始时间" style="width: 216px;"></Date-picker>

									<span>结束时间:</span>
									<Date-picker type="datetime" id="endTime" :value='enddate' @on-change="getDateTime($event,2)" placeholder="请选择结束时间" style="width: 216px;"></Date-picker>

									<!--<i-select v-model="chargeTypeSelect" @on-query-change="chargeTypeChange" class="chargeType" placeholder="在线" v-if="tabType!=='prePayMeter'">
										<i-option v-for="item in chargeType" :value="item.value" :key="item.value" :disabled="item.disabled">{{ item.label }}</i-option>
									</i-select>-->

									<i-input class="input" v-model="mid" placeholder="请输入电表编号">
									</i-input>

									<i-input class="input" v-model="order_number" placeholder="请输入订单号">
									</i-input>

									<i-button type="primary" @click="page=1;search()">
										搜索
									</i-button>

									<i-button type="primary" class="import-data" @click="exportData">
										导出
									</i-button>
								</div>
								<table>
									<thead>
										<tr>
											<th>小区名称</th>
											<th>电表编号</th>
											<th>用户编号</th>
											<th>用户名称</th>
											<th>订单号</th>
											<th>充值时间</th>
											<th>充值金额(元)</th>
											<th>订单状态</th>
										</tr>
									</thead>
									<tbody>
										<tr v-for="(item, index) in publicOrdersTableData">
											<td>{{item.location_name}}</td>
											<td>{{item.meter_id}}</td>
											<td>{{item.user_id}}</td>
											<td>{{item.user_name}}</td>
											<td>{{item.order_number}}</td>
											<td>{{item.order_time}}</td>
											<td>{{item.order_money}}</td>
											<td v-if="item.order_status=='0'" style='color: red;'>充值失败</td>
											<td v-else>
												充值成功
											</td>
										</tr>
									</tbody>
								</table>
								<Page class="page-bar" :total="allRow" :current="currentPage" @on-change="updateTable" show-elevator show-total></Page>
							</div>
							<div class="main-content" v-else>
								<div class="btn-group statistics-group">
									<span>时间类型:</span>
									<i-select v-model="dateTypeSelect">
										<i-option value="year" key="year">年</i-option>
										<i-option value="month" key="month">月</i-option>
										<i-option value="date" key="date">日</i-option>
									</i-select>

									<span>时间:</span>

									<!--input type不支持动态，用v-if代替-->
									<date-picker type="year" class="date" :value='date' @on-change="getDateTime($event,3)" v-if="dateTypeSelect==='year'" style="width: 216px;"></date-picker>
									<date-picker type="month" class="date" :value='date' @on-change="getDateTime($event,3)" v-else-if="dateTypeSelect==='month'" style="width: 216px;"></date-picker>
									<date-picker type="date" class="date" :value='date' @on-change="getDateTime($event,3)" v-else style="width: 216px;"></date-picker>

									<i-button type="primary" @click="getOrdersTotalMoney">
										搜索
									</i-button>
								</div>
								<table>
									<thead>
										<tr>
											<th>充值总金额(元)</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>{{totalMoney}}</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</i-content>
				</layout>
			</layout>

		</div>
		<script src="../js/recharge_Orders.js"></script>
	</body>

</html>
