<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智慧能源管理平台-登录页</title>
</head>
<body>
   <div class="login-bg" id="loginForm">
       <div class="logo"></div>
       <div class="loginForm">
           <h1>用户登录</h1>
           <form method="post" action="">
               <div>
                   <i class="ivu-icon ivu-icon-person"></i>
                   <input type="text" name="userName" id="userName" placeholder="请输入用户名" autofocus v-model="userInfor.userName">
               </div>
               <div>
                   <i class="ivu-icon ivu-icon-ios-locked"></i>
                   <input type="password" name="passWord" id="passWord" placeholder="请输入密码" v-model="userInfor.passWord">
               </div>
               <div>
                   <i class="ivu-icon ivu-icon-ios-navigate"></i>
                   <input type="text" placeholder="请输入验证码" id="yanzhengma" class="yanzhengma_input" v-model="picLyanzhengma"  @keyup.Enter="postUserInfor">
                   <input type="text"  class="verification" v-model="checkCode" disabled/>
                   <a href="" @click.prevent="createCode">换一张</a>
               </div>
               <input type="button" class="login-bt" @click="postUserInfor" value="登录">
           </form>
       </div>
       <div class="platform-version">所有版权©2018 广州瓦良格机器人科技有限公司</div>
   </div>
</body>

<script src="../js/login.js"></script>
</html>
